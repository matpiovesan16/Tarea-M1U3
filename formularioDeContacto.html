<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <header>
        <h1>Formulario de Contacto</h1>
    </header>
    <main>
        <form action="Link" method="post" target="_blank">
            <p>
            <label for="firstname"><b>Nombre:</b></label>
            <input type="text" name="nombre" size="30" maxlength="10" placeholder="Escriba su nombre...">
            </p>
            <p>
                <label for="lastname"><b>Apellido:</b></label>
                <input type="text" name="apellido" size="30" maxlength="10" placeholder="Escriba su apellido...">
            </p>
            
            <p>
                <label for=""><b>Motivo De Contacto:</b></label>
                <select name="motivoDeContacto" id="">
                    <option value="">Oferta Laboral</option>
                    <option value="">Colaboraci√≥n</option>
                    <option value="">Contrataciones</option>
                </select>
            </p>
            <p>
                <label for=""><b>Consulta:</b></label>
                <textarea name="mensaje" id="" cols="30" rows="1" placeholder="Escriba su mendaje..." ></textarea>

            </p>
            
            <p>
                <label for=""><b>Ingrese E-mail De Contacto:</b></label>
                <input type="email" name="mail" id="mail" placeholder="Escriba su mail..." size="30" required>
            </p>
            
            <p>
            <label for=""><b>Ingrese Telefono de Contacto:</b></label>
            <input type="text" name="telefono" size="30" maxlength="15" placeholder="Ingrese su telefono..." required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </p>
        </form>
    </main>
    <footer>
        <h3><a href="index.html" target="_blank">Volver al CV</a></h3>
    </footer>
    
</body>
</html>
